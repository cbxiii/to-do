{% extends 'base.html' %} 
{% block content %}
    <header>
        <h1>TODO LIST</h1>
    </header>
    <form id="todo-form" class="todo-form" 
    hx-post="/todo" hx-target="#todo-list" hx-swap="outerHTML">
        <label>
            <span class="screen-reader-text">Create todo: </span>
            <input type="text" name="todo" placeholder="Enter here...">
        </label>
        <button type="submit" id="button-add-todo" class="button-add-todo">+</button>
    </form>
    {% include 'todo.html' %}
    <hr>
{% endblock %}
