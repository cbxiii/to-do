
<ol id="todo-list" class="todo-list">
    {% for t in todos %}
    <div>
        <li id="todo-{{ t.id }}">
            {{ t.todo }} 
            <button hx-delete="/todo/{{ t.id }}" 
                hx-swap="outerHTML"
                hx-target="#todo-list"
                id="button-complete" class="button-complete">X</button>
        </li>
    </div>
    {% endfor %}
</ol>
